<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 mb-2">
                    <h1 class="text-center  fs-22">Cadastro</h1>
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="name" class="fs-12">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control fs-12 fs-12" type="text" name="name" id="name" placeholder="Seu nome">
            </div>

            <div class="form-group mb-2">
                <label for="user" class="fs-12">Usu치rio</label>
                <input [(ngModel)]='user.usuario' class="form-control fs-12" type="text" name="user" id="user" placeholder="Seu usu치rio">
            </div>

            <div class="form-group mb-2">
                <label for="photo" class="fs-12">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control fs-12" type="text" name="photo" id="photo" placeholder="Link">
            </div>

            <div class="form-group mb-2">
                <label for="password" class="fs-12">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control fs-12" type="password" name="password" id="password" placeholder="Sua senha">
            </div>

            <div class="form-group mb-2">
                <label for="confirmPassword" class="fs-12">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control fs-12" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme a senha">
            </div>

            <div class="form-group mb-2">
                <label for="userType" class="fs-12">Tipo de Usu치rio</label>
                <select (change)='tipoUser($event)' class="form-control fs-12" name="userType" id="userType">
                    <option>Selecione um tipo de usu치rio:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Admnistrador</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-center mt-3 mb-2">
                <button class="btn btn-danger fs-12 mr-4" type="submit" routerLink='/entrar'>Cancelar</button>
                <button (click)='cadastrar()' class="btn btn-success fs-12" type="submit">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
